<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Manager</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-md-5">
    <div class="row">
      <div class="col-lg-8 m-auto px-0">
        <div class="card card-body">

        
        <!-- chart start -->
        <div class="card shadow-sm">
          <div class="card-header text-center">
            <h1 class="card-title heading">Budget</h1>
          </div>
          <div class="card-body toggle-click">
            <div class="chart">
              <canvas id="myChart" width="100%"></canvas>
              <div id="balance">
                <h2><span id="balance-amount">00</span>TK</h2>
                <h4>Balance</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- chart end -->

        <!-- summary start -->
        <div class="card shadow-sm summary toggle-click">
          <div class="card-body p-0">
            <ul class="list-group-flush">
              <li class="list-group-item d-flex align-items-center justify-content-between">
                <div>Total Income:</div>
                <div><span id="total-income">00</span> TK</div>
              </li>
              <li class="list-group-item d-flex align-items-center justify-content-between">
                <div>Total Expense:</div>
                <div><span id="total-expense">00</span> TK</div>
              </li>
            </ul>
          </div>
        </div>
        <!-- summary end -->

        <!-- tab start -->
        <ul class="nav nav-tabs justify-content-evenly toggle-click" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="income-tab" data-bs-toggle="tab" data-bs-target="#income" type="button" role="tab" aria-controls="income" aria-selected="true"> Income</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="expense-tab" data-bs-toggle="tab" data-bs-target="#expense" type="button" role="tab" aria-controls="expense" aria-selected="false">Expense</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">

          <!--=== income tab content starts ===-->
          <div class="tab-pane fade show active" id="income" role="tabpanel" aria-labelledby="income-tab">
           <div class="card shadow-sm mt-3">
             <div class="card-header d-flex justify-content-between align-items-center">
               <h3 class="card-title">All Income</h3>
               <button class="btn btn-sm btn-warning" id="income-add-btn">Add New</button>
             </div>
             <div class="card-body">
              <form id="income-form" class="d-none">
                <div class="row">
                  <div class="col-md-7 mb-md-0 mb-3">
                    <input id="income-source-input" type="text" class="form-control form-control-lg" placeholder="Income source" required>
                  </div>
                  <div class="col-md-3 mb-md-0 mb-3">
                    <input id="income-amount-input" type="number" class="form-control form-control-lg" placeholder="Amount" required>
                  </div>
                  <div class="col-md-2 mb-md-0 mb-3">
                    <button id="submit-btn" type="submit" class="btn btn-lg btn-info w-100">Add</button>
                  </div>
                </div>
              </form>

              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th><div class="d-sm-flex">Income <span class="d-sm-block d-none ps-sm-2">Source</span></div></th>
                      <th>Amount</th>
                      <th class="text-end">Action</th>
                    </tr>
                  </thead>
                  <tbody id='income-tbody'>
                  </tbody>
                </table>
              </div>
             </div>
           </div>
          </div>
          <!--=== income tab content end ===-->

          <!--=== expense tab content starts ===-->
          <div class="tab-pane fade" id="expense" role="tabpanel" aria-labelledby="expense-tab">
            <div class="card shadow-sm mt-3">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title">All Expense</h3>
                <button class="btn btn-sm btn-warning" id="expense-add-btn">Add New</button>
              </div>
              <div class="card-body">
              <form id="expense-form" class="d-none">
                <div class="row">
                  <div class="col-md-7 mb-md-0 mb-3">
                    <input id="expense-source-input" type="text" class="form-control form-control-lg" placeholder="Expense source" required>
                  </div>
                  <div class="col-md-3 mb-md-0 mb-3">
                    <input id="expense-amount-input" type="number" class="form-control form-control-lg" placeholder="Amount" required>
                  </div>
                  <div class="col-md-2 mb-md-0 mb-3">
                    <button id="submit-btn" type="submit" class="btn btn-lg btn-info w-100">Add</button>
                  </div>
                </div>
              </form>

              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th><div class="d-sm-flex">Expense <span class="d-sm-block d-none ps-sm-2">Source</span></div></th>
                      <th>Amount</th>
                      <th class="text-end">Action</th>
                    </tr>
                  </thead>
                  <tbody id='expense-tbody'>
                  </tbody>
                </table>
              </div>
              </div>
            </div>
          </div>
          <!--=== expense tab content end ===-->
        </div>
        <!-- tab end -->




      </div>
      </div>
    </div>
  </div>


  
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js" ></script>
  <script type="text/javascript" src="js/bootstrap.min.js" ></script>
  <script type="text/javascript" src="js/chart.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
