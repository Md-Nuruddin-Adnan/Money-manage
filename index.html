<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-md-5 my-3">
    <h1 class="text-center mb-4">INCOME</h1>
    <form id="form">
      <div class="row">
        <div class="col-md-7 mb-md-0 mb-3">
          <input id="income" type="text" class="form-control" placeholder="Income source" required>
        </div>
        <div class="col-md-3 mb-md-0 mb-3">
          <input id="amount" type="number" class="form-control" placeholder="Amount" required>
        </div>
        <div class="col-md-2 mb-md-0 mb-3">
          <button id="submit-btn" type="submit" class="btn btn-success w-100">Add</button>
        </div>
      </div>
    </form>

    <div class="card my-5">
      <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Income Source</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id='tbody'>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>
              <button class="btn btn-danger delete-btn btn-sm">X</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <h1 class='text-center text-success'>Total: <span id="total">000</span></h1>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
